</div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Анкета</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="pageclip-form space-y-6" action="https://send.pageclip.co/LuR2rCadNhBlCKbeLWN3aRBiEAQRySsK/Wedding" method="post">
            <div>
              <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Ваше ФИО</label>
              <div class="mt-2">
                <input id="text" name="name" type="text" autocomplete="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Номер телефона</label>
              <div class="mt-2">
                <input id="phone" name="phone" type="tel" autocomplete="text" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="8 800-555-35-35" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Будете ли присутствовать?</label>
            <div>
              <input type="radio" id="yes" name="willCome" value="yes" checked />
              <label>Да</label>
            </div>
            <div>
              <input type="radio" id="no" name="willCome" value="no"/>
              <label>Нет</label>
            </div>

            <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Что предпочитаете из напитков?</label>
            <div>
              <input type="radio" id="whiteVine" name="drinks" value="whiteVine" checked />
              <label>Белое вино</label>
            </div>
            <div>
              <input type="radio" id="redVine" name="drinks" value="redVine"  />
              <label>Красное вино</label>
            </div>
            <div>
              <input type="radio" id="vodka" name="drinks" value="vodka"  />
              <label>Водка</label>
            </div>
            <div>
              <input type="radio" id="shampane" name="drinks" value="shampane"  />
              <label>Шампанское</label>
            </div>
            <div>
              <input type="radio" id="notDrinks" name="drinks" value="notDrinks"  />
              <label>Не пью</label>
            </div>
            <div>
              <button type="submit" class="pageclip-form__submit flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Отправить</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            ШО ТЫ ТА НИ ШО А ТЫ ШО ТА ТОЖЕ НОРМ
          </p>
        </div>
      </div>


      


    </body>
